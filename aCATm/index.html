<script>
  var w = window.innerWidth;
  var h = window.innerHeight;
  var slide_iframe = document.getElementById("id_slide");
  var video_iframe = document.getElementById("id_video");
  if(w <= h) {
    slide_iframe.width = w * 0.5;
    slide_iframe.height = w * 0.75;
    video_iframe.width = w * 0.5;
    video_iframe.height = w * 0.75;
  } else {
    slide_iframe.width = h * 0.5;
    slide_iframe.height = h * 0.75;
    video_iframe.width = h * 0.5;
    video_iframe.height = h * 0.75;
  }
</script>
